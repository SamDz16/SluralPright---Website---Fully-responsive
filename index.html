<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SluralPright</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/pluralpright.jpg" alt="SluralPright" class="pic">
                    <h1>SluralPright</h1>
                </div>
                <div class="form">
                    <div>
                        <label>Email Or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </div>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <button type="submit" class="secondary-btn">Create an account</button>
            </div>
            <footer id="main-footer">
                <p>Copyright &COPY; 2020 SluralPright, ALL RIGHTS RESERVED</p>
                <div>
                    <a href="#">Terms Of Use</a> | <a href="#">Privacy policy</a> 
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1>Let's create the future <em>together</em></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
